@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
    <title>@title</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

        <!-- Theme style -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("adminlte/css/AdminLTE.min.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <!-- daterange picker -->
    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/plugins/daterangepicker/daterangepicker.css")">
        <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/plugins/datepicker/datepicker3.css")">
        <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/plugins/iCheck/all.css")">
        <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/plugins/colorpicker/bootstrap-colorpicker.min.css")">

        <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/plugins/timepicker/bootstrap-timepicker.min.css")">

        <!-- Select2 -->
    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/plugins/select2/select2.min.css")">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    <link rel="stylesheet" href="@routes.Assets.versioned("adminlte/css/skins/_all-skins.min.css")">
	<link rel="stylesheet" href="@routes.Assets.versioned("adminlte/css/custom.css")">

        <!-- jQuery 2.2.3 -->
    <script src="@routes.Assets.versioned("adminlte/plugins/jQuery/jquery-2.2.3.min.js")"></script>

        <!-- Bootstrap 3.3.6 -->
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
    </head>

    <body class="hold-transition skin-blue sidebar-mini">
            <!-- .wrapper -->
        <div class="wrapper">
                <!-- .main-header -->
            <header class="main-header">

                    <!-- Logo -->
                <a href="#" class="logo">
                    <span class="logo-lg"><b>Play!</b></span>
                </a>

                    <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                        <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                        <!-- ******************************************* HEADER NAV ******************************** -->
                    @navheader()
                        <!-- ******************************************* HEADER NAV ******************************** -->
                </nav>
            </header>
                <!-- /.main-header -->

                <!-- ************************************************ START SIDEBAR ******************************** -->
            @leftpanel()
                <!-- ************************************************ END SIDEBAR ********************************** -->

                <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                    <!-- Main content -->
                <section class="content">
                @content
                </section>
                    <!-- /.content-wrapper -->
            </div>

                <!-- .footer -->
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.3.8
                </div>
                <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong>
                All rights reserved.
            </footer>
                <!-- /.footer -->

                <!-- ************************************************ START SIDEBAR ******************************** -->
            @controlsidebar()
                <!-- ************************************************ END SIDEBAR ********************************** -->

        </div>
            <!-- /.wrapper -->
        @footermedia()
    </body>
</html>
