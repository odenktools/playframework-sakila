@(params: List[ActorEntity])

@views.html.main("List Actors") {

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>List Actors</h1>
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Actors</li>
        </ol>
    </section>
	
    <div class="box box-default">
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">

    <div class="box box-default">
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
					
                        <table id="table"
                               data-toggle="table"
                               data-url="@controllers.routes.ActorController.dataList()"
                               data-height="600"
                               data-side-pagination="server"
                               data-pagination="true"
                               data-page-list="[5, 10, 20, 50, 100, 200]"
                               data-search="true">
                            <thead>
                            <tr>
								<th data-field="actor_id">Id</th>
                                <th data-field="first_name">First Name</th>
								<th data-field="last_name">Last Name</th>
								<th data-field="action">Action</th>
                            </tr>
                            </thead>
                        </table>
						
						
                    </div>
                </div>
            </div>
        </div>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
