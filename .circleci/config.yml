version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql:5.5
    working_directory: ~/playframework-sakila
    branches:
      only:
        - master
    environment:
      JVM_OPTS: -Xmx3200m
      MYSQL_ALLOW_EMPTY_PASSWORD :true
      MYSQL_DATABASE :odenktools_play
      MYSQL_HOST :127.0.0.1
      MYSQL_ROOT_HOST :%
      MYSQL_USER:root
      TERM: dumb
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: cp ~/playframework-sakila/conf/application.ci.txt ~/playframework-sakila/conf/application.conf
      - run: cat /dev/null | sbt compile
      - save_cache:
          paths:
            - ~/.m2
            - "~/.sbt"
            - "target/resolution-cache"
            - "target/streams"
            - "project/target/resolution-cache"
            - "project/target/streams"
          key: v1-dependencies--{{ checksum "build.sbt" }}
      # run tests!
      - run: cat /dev/null | sbt clean stage
