general:
    artifacts:
    - target/universal

machine:
  environment:
    SBT_VERSION: 0.13.9
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"
    _JAVA_OPTIONS: "-Xms512m -Xmx1536M"
  java:
    version: oraclejdk8

database:
  override:
    - echo "CREATE USER IF NOT EXISTS 'odenktools'@'localhost' IDENTIFIED BY 'new-password'" | mysql -u root
    - echo "GRANT ALL PRIVILEGES ON *.* TO 'odenktools'@'localhost' WITH GRANT OPTION" | mysql -u root
    - echo "FLUSH PRIVILEGES" | mysql -u root
    - echo "CREATE DATABASE IF NOT EXISTS odenktools_play" | mysql -u root

dependencies:
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://dl.bintray.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - cp conf/application.ci.txt conf/application.conf
  override:
    - sbt test:compile
  test:
    override:
    - sbt test
    post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - sbt dist
